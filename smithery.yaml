startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      port:
        type: string
        description: "服务器监听端口"
        default: "23999"
      maxFileSize:
        type: string
        description: "最大文件大小(MB)"
        default: "1024"
      uploadDir:
        type: string
        description: "文件上传目录"
        default: "uploads"
        minLength: 1
      cacheEnabled:
        type: boolean
        description: "是否启用缓存"
        default: true
      cacheTTL:
        type: string
        description: "缓存有效期（分钟）"
        default: "60"
    required: []
    additionalProperties: false
  commandFunction: |
    function getCommand(config) {
      const env = {
        NODE_ENV: 'production',
        PORT: Number(config.port || 23999),
        MAX_FILE_SIZE: Number(config.maxFileSize || 1024),
        UPLOAD_DIR: config.uploadDir || 'uploads',
        CACHE_ENABLED: Boolean(config.cacheEnabled),
        CACHE_TTL: Number(config.cacheTTL || 60)
      };
      
      return {
        command: 'node',
        args: ['start-server.js'],
        env: env
      };
    }

build:
  dockerfile: Dockerfile
  dockerBuildPath: . 